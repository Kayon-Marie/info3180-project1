{% extends "base.html" %}

{% block main %}
    <h1>Profiles</h1>
    {% for user in users %}
        <div class="card mb-3 borderCol" style="max-width: 580px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="{{ url_for('static', filename="uploads/"+user.photo) }}" class="card-img" alt="...">
            </div>
            <div class="col-md-5">
                <div class="card-body">
                    <p class="card-text description"> {{user.first_name}} {{user.last_name}} </p>
                    <p class="card-text description"><i class="far fa-user"></i> {{user.gender}} </p>
                    <p class="card-text description"><i class="fas fa-map-marker-alt"></i> {{user.location}} </p>
                </div>
            </div>
            <div class="col-md-3">
              <div class="card-body">
                <input type="submit" name="view" value="View Profile"/>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}

{% endblock %}
